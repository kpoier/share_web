<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Sharing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body class="bg-light text-dark">
    <div class="container py-5">
      <!-- 主标题 -->
      <div class="text-center mb-4">
        <h1 class="display-3 fw-bold">File Sharing</h1>
      </div>

      <!-- 上传按钮 -->
      <div id="upload" class="d-flex justify-content-center mb-4">
        <button id="uploadFilesButton" class="btn btn-primary btn-lg me-3 fixed-button">Upload Files</button>
        <button id="uploadFoldersButton" class="btn btn-secondary btn-lg fixed-button">Upload Folders</button>
        <input type="file" id="fileInput" style="display: none" multiple />
        <input type="file" id="folderInput" style="display: none" multiple webkitdirectory />
      </div>

      <!-- 文件列表 -->
      <div class="file-list-container mx-auto w-75">
        <ul class="list-group" id="file-list">
          <!-- 动态生成的文件列表项 -->
        </ul>
      </div>
    </div>

    <div id="github" class="text-center mt-4 position-fixed bottom-0 start-50 translate-middle-x">
      <a href="https://github.com/kpoier/share_web" target="_blank" class="text-decoration-none">GitHub</a>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
